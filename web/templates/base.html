<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block web_title%}{% endblock %} - Train Ticket System</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     user-scalable=no">
    <script src="../static/jquery.min.js"></script>
    <script src="../static/popper.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row text-muted" style="background-color:#ffd1b3">
        <div class="col"><h1>Train Ticket</h1></div> <!--onclick="location.href='/'"-->
        <div class="col"></div>
        <div class="col">
            {% if user_id == None %}
            <div class="btn-group align-self-center">
                <button type="button" class="btn btn-primary" onclick="location.href='login'">登录</button>
                <button type="button" class="btn btn-primary" onclick="location.href='register'">注册</button>
            </div>
            {% else %}
            <h5> hahaha </h5>
            {% endif %}
        </div>
    </div>
    <nav class="navbar navbar-expand-md bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">查询车票<br>购买车票</a>
            </li>
        </ul>
    </nav>

    {% block body_part %}{% endblock %}
</div>
</body>
</html>
