{% extends "base.html" %}
{% block web_title %}
    注册
{% endblock %}
{% block head_part %}
<link rel="stylesheet" href="/static/password_strength/normalize.min.css">
<link rel="stylesheet" href="/static/password_strength/password.css">
<script src="/static/password_strength/password.js"></script>
{% endblock %}
{% block body_part %}
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h2 style="text-align: center">注册</h2>
            <hr/>
            <form action="/register" method="post" id="register_form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名">
                </div>
                <div class="form-group form-2">
                    <label for="password_1">密码</label>
                    <input type="password" class="form-control input-2" id="password_1" name="password_1" placeholder="请输入您的密码">
                    <div class="progress-bar_wrap">
                        <div class="progress-bar_item progress-bar_item-1"></div>
                        <div class="progress-bar_item progress-bar_item-2"></div>
                        <div class="progress-bar_item progress-bar_item-3"></div>
                    </div>
                    <span class="progress-bar_text">密码为空</span>
                </div>
                <div class="form-group">
                    <label for="password_2">重复密码</label>
                    <input type="password" class="form-control" id="password_2" name="password_2" placeholder="请再次输入您的密码">
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的电子邮箱">
                </div>
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入您的手机号码">
                </div>
                <div style="text-align: center;">
                    <button type="reset" class="btn btn-secondary">重置</button>
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
            <div style="text-align: center;"><a href="login">已有帐号？点此登录！</a></div>
        </div>
    </div>
{% endblock %}
