{% extends "base.html" %}
{% block web_title %}
    注册
{% endblock %}
{% block body_part %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 style="text-align: center">注册</h2>
            <hr/>
            <form action="/register" method="post" id="register_form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
                </div>
                <div class="form-group">
                    <label for="password_2">重复密码</label>
                    <input type="password" class="form-control" id="password_2" name="password_2" placeholder="请再次输入您的密码">
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的电子邮箱">
                </div>
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入您的手机号码">
                </div>
                <div align="center">
                    <button type="reset" class="btn btn-secondary">重置</button>
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
            <div align="center"><a href="login">已有帐号？点此登录！</a></div>
        </div>
    </div>
{% endblock %}
