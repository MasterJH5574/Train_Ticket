<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册 - Train Ticket System</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     user-scalable=no">
    <script src="../static/jquery.min.js"></script>
    <script src="../static/popper.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row text-muted" style="background-color:#ffd1b3">
        <div class="col"><h1>Train Ticket</h1></div>
        <div class="col"></div>
        <div class="col">
            <div class="btn-group align-self-center">
                <button type="button" class="btn btn-primary" onclick="location.href='login'">登录</button>
                <button type="button" class="btn btn-primary" onclick="location.href='register'">注册</button>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">查询车票</a>
            </li>
        </ul>
    </nav>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 style="text-align: center">注册</h2>
            <form action="/user_register" method="post" name="login">
                <div class="form-group">
                    <label for="user_id">用户名</label>
                    <input type="userid" class="form-control" id="user_id" placeholder="请输入您的用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入您的密码">
                </div>
                <div class="form-group">
                    <label for="password_2">重复密码</label>
                    <input type="password" class="form-control" id="password_2" placeholder="请再次输入您的密码">
                </div>
                <div class="form-group">
                    <label for="email">用户名</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="phone">用户名</label>
                    <input type="phone" class="form-control" id="phone" placeholder="请输入您的手机号码">
                </div>
                <div align="center">
                    <button type="reset" class="btn btn-primary">重置</button>
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
            <div align="center"><a href="login">已有帐号？点此登录！</a></div>
        </div>
    </div>
</div>
</body>
</html>
