{% extends "base.html" %}
{% block web_title %}
    登录
{% endblock %}
{% block body_part %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 style="text-align: center">登录</h2>
            <hr/>
            <form action="/login" method="post" id="login_form">
                <div class="form-group">
                    <label for="user_id">用户ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="请输入您的用户ID">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
                </div>
                <div align="center">
                    <button type="reset" class="btn btn-secondary">重置</button>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
            <div align="center"><a href="register">没有帐号？点此注册！</a></div>
        </div>
    </div>
{% endblock %}
