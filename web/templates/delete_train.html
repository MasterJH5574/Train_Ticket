{% extends "base.html" %}
{% block web_title %}
删除车次
{% endblock %}
{% block body_part %}
<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h2 style="text-align: center">删除车次</h2>
    </div>
</div>
<hr/>

<div class="row">
    <div class="col-sm-4 offset-sm-4">
        <form action="/delete_train" method="post" id="delete_train_form">
            <div class="form-group">
                <label for="train_id">列车编号</label>
                <input type="text" class="form-control" id="train_id" name="train_id" placeholder="请输入要删除的列车编号">
            </div>
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-secondary">重置</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $().ready(function() {
        $("#delete_train_form").validate({
            errorClass: "form_error",
            rules: {
                train_id: {
                    noSpace: true,
                    minlength: 1,
                    byteRangeLength: 20
                }
            },
            messages: {
                train_id: {
                    noSpace: "列车编号不得包含空格",
                    minlength: "列车编号长度不得低于1位",
                    byteRangeLength: "列车编号长度不得超过20位"
                }
            }
        })
    });
</script>
{% endblock %}
